<body>
    <header style="height: 80px;">
        <div class="logo">

            <h1 style="color: white;font-size: 25px;word-spacing:5px;line-height: 80px;margin-top: 20px;">ONLINE LIBRARY

        <nav>

                <li><a href="registration.html">REGISTRATION</a></li>
                <li><a href="">FEEDBACK</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="log_img">
            <br><br><br>
            <div class="box1">
                <h1 style="text-align: center;font-size: 35px;font-family: lucida console;"> Library management system
                </h1><br>
                <h1 style="text-align: center;font-size: 25px;"> User Login Form</h1><br>
                <form name="login" action="" method="" onsubmit="return validate()">
                    <br><br>
                    <div class="login">
                        <input type="text" placeholder="enter user name" name="uname"><br><br>
                        <input type="password" placeholder="password" name="pwd"><br><br>
                        <button>Login</button>
                    </div>
                </form>
                <br><br>
                <p style="color: white; padding-left: 15px;"> <a style="color: white;" href="">Forgot
                        Password?</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    new to this webside?<a style="color: white;" href="registration.html"> Sing up</a> </p>
            </div>


        </div>
    </section>

    <!-- .....validation code...... -->

    <script>

        function validate() {
            var uname = document.login.uname.value;
            var pwd = document.login.pwd.value;


            if (uname == null || uname == "") {
                alert('Username Should not be empty');
                return false;
            }
            if (pwd == null || pwd == "") {
                alert('Password Should not be empty');
                return false;
            } else if (pwd.length < 6) {
                alert('Password length must be greater than 6');
                return false;
            }

        }
    </script>
